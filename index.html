<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Daily_form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="site-main">
			<section class="form">
				<header class="form__header">
					<img  class="form__key" src="images/key.png" alt="KEY">
					<h1 class="form__h1">Create your free account</h1>
					<h2 class="form__h2">Come and join our cool and amazing community, fill in your details<br>
					to get started. Already have an account?<span class="form__color"> Log in.</span></h2>
				</header>
				<main class="form__main">
				<form method="get" name="login">
				<input class="form__first" type="text" name="first name" placeholder="First name">
				<input class="form__last" type="text" name="last name" placeholder="Last name">
				<input class="form__mail" type="email" name="email" placeholder="Email adress" required>
				<input class="form__password" type="password" name="password" placeholder="Password">
				<input class="form__submit" type="submit" name="submit" value="Sign up for free">
				</form>
				</main>
				<footer class="form__footer">
					<h3 class="form__h3">By clicking on “Sign up for free”, you agree to the <span class="form__terms">Terms of Service</span> and <br>
					the <span class="form__privacy">Privacy Policy</span></h3>
				</footer>
			</section>
		</div>
	</body>
</html>
